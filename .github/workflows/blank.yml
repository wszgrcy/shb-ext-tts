name: 插件构建
on:
  push:
permissions:
  contents: write
jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run auto-publish
        id: build
      - name: Calculate SHA256
        run: |
          SHA256_HASH=$(shasum -a 256 ./dist/tts-${{steps.build.outputs.VERSION}}.vsix | awk '{print $1}')
          echo "$SHA256_HASH" > sha256.txt
      - name: Release
        uses: softprops/action-gh-release@v2
        if: ${{steps.build.outputs.VERSION}}
        with:
          fail_on_unmatched_files: true
          tag_name: ${{steps.build.outputs.VERSION}}
          files: |
            dist/*.vsix
            sha256.txt
